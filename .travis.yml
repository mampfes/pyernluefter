language: python
matrix:
  include:
  - python: '3.7'
  - python: '3.8'
  - python: '3.9'
  - python: '3.10'
  - python: '3.11'
  fast_finish: true
dist: xenial
sudo: true
install:
- pip install coverage
- pip install coveralls
- pip install -e .
script:
- coverage run --source=pyernluefter setup.py test
after_success:
- coverage report
- coveralls
deploy:
  provider: pypi
  on:
    branch: master
    python: '3.11'
  skip_existing: true
  user: "__token__"
  password:
    secure: 
